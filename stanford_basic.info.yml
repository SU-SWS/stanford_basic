name: Stanford Basic
type: theme
description: 'Stanford Basic Branding Theme.'
package: Stanford
version: 8.x-4.0-alpha2
core_version_requirement: ^8 || ^9

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

component-libraries:
  basic:
    paths:
      - templates

libraries:
  - stanford_basic/basic

ckeditor_stylesheets:
  - dist/css/ckeditor.css

libraries-override:
  jumpstart_ui/base: false

