name: 'Stanford Basic'
type: theme
description: 'Stanford Basic Branding Theme.'
package: Stanford
version: 8.x-5.0-dev
core_version_requirement: ^9
'base theme': stable9
regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'
features:
  - favicon
  - logo
component-libraries:
  basic:
    paths:
      - templates
  basic-dist:
    paths:
      - dist/templates
libraries:
  - stanford_basic/basic
ckeditor_stylesheets:
  - dist/css/ckeditor.css
libraries-override:
  jumpstart_ui/base: false
