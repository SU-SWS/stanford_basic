name: Stanford Basic
type: theme
description: 'Stanford Basic Branding Theme.'
package: Stanford
version: 8.x-4.0-dev
core: 8.x
libraries:
  - stanford_basic/basic
  - stanford_basic/fontawesome

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

component-libraries:
  decanter:
    paths:
      - dist/templates/decanter
  basic:
    paths:
      - templates

